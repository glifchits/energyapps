{% extends "layout.html" %}

{% block head %}
<style>

  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .x.axis path {
    display: none;
  }

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

</style>
{% endblock %}

{% block content %}
{% endblock %}

{% block beforeend %}
<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
<script src="/static/js/charts/hour_of_day.js"></script>
{% endblock %}
