{% extends 'layout.html' %}

{% block head %}
<link href='/static/css/dashboard.css' rel=stylesheet type=text/css>
{% endblock %}

{% block content %}

<div id=dashboard data-bind="foreach: widgets">
  <div class=widget>
    <span class=title data-bind="text: title"></span>
    <span data-bind="text: text1"></span>
    <span class=statistic data-bind="text: displayValue(), css: cssClass()"></span>
    <span data-bind="text: text2"></span>
  </div>
</div>

{% endblock %}

{% block beforeend %}
<script data-main="/static/scripts/main.js"
  src="/static/vendor/requirejs/require.js"></script>
{% endblock %}
