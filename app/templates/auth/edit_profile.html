{% extends 'layout.html' %}

{% block content %}
<h1>Settings</h1>

<form id=settings class='block-group'>
  <div class=group>
    <label for=name>Name</label>
    <input name=name id=name type=text value='{{ g.user.name }}'>
  </div>
  <div class=group>
    <label for=email>Email</label>
    <input name=email id=email type=text value='{{ g.user.email }}'>
  </div>
</form>

<h1>Goals</h1>

{% for id, goal in enumerate(goals) %}
<form class='goal-form block-group' id='goal{{ id }}'>
  <input name=goalname id=goalname type=text value='{{ goal.name }}'>
  <input name=target id=target type=number value='{{ goal.target }}'>
  <label for=target>Wh</label>
  <select name=scope>
    {% for scope in goal_scopes %}
    <option value="{{ scope }}"
    {% if goal.scope == scope %} selected {% endif %}>
    {{ scope|title }}</option>
    {% endfor %}
  </select>
</form>
{% endfor %}

{% endblock %}
