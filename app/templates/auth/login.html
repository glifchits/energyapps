{% extends 'layout.html' %}

{% block content %}
<h1>Log in</h1>

<form action={{ url_for('auth.login') }} method=POST>
  <input class=block type=text id=email name=email placeholder="email address" tabindex=1 autocomplete=off>
  <input class=block type=password id=password name=password placeholder="password" tabindex=2>
  <button class=block type=submit tabindex=3>Log in</button>
</form>

{% endblock %}
